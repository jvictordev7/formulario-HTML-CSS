<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="post"> <!---USAR PORT QUANDO USAR SENHA-->
    <p>
        <label for="iusu">Usuário</label>
        <input type="text" name="usu" id="iusu" required minlength="5" size="15" placeholder="Nome do usuário"><!--MINIMO DE CARACTERES-->
    </p> 

    <p>
        <label for="isen">Senha</label>
        <input type="password" name="sen" id="isen" required maxlength="10" size="12"> <!--MAXIMO DE CARACTERES / MENSAGEM DE CAMPO OBRIGATORIO required-->
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar"> 
    </p>
</body>
</html>
